<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Git Test</h1>
    <form action="/login/" method="POST">
        <label for="user_field">Usuario
            <input type="text" id="user_field" placeholder="Digite aquí su usuario">
        </label>

        <label for="password_field">Contraseña
            <input type="password" id="password_field" placeholder="Digite aquí su contraseña">
        </label>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
